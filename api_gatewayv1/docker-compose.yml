version: "1.0"

services:
  api-gateway:
    build: .
    container_name: api-gateway
    ports: 
      - "8090:8090"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - LOKI_URI=http://loki:3100/loki/api/v1/push
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://tempo:9411
    depends_on:
      redis-db:
        condition: service_started
    networks:
      - gateway-service-local

  redis-db:
    image: redis:latest
    container_name: redis-db
    command: [ "redis-server", "--protected-mode", "no" ]
    ports:
    - "6379:6379"
    networks:
      - gateway-service-local

  discovery-service:
    build: ../discovery_service
    container_name: discovery_service
    networks:
      - gateway-service-local
    expose:
      - 8761
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - LOKI_URI=http://loki:3100/loki/api/v1/push
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://tempo:9411

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.82.0
    restart: always
    command:
      - --config=/etc/otelcol-contrib/otel-collector.yml
    volumes:
      - ../monitoring/collector/otel-collector.yml:/etc/otelcol-contrib/otel-collector.yml
    ports:
      - 1888:1888 # pprof extension
      - 8888:8888 # Prometheus metrics exposed by the collector
      - 8889:8889 # Prometheus exporter metrics
      - 13133:13133 # health_check extension
      - 4317:4317 # OTLP gRPC receiver
      - 4318:4318 # OTLP http receiver
      - 55679:55679 # zpages extension
    networks:
      - gateway-service-local 


  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    depends_on:
      - loki
      - prometheus
      - tempo
    ports:
      - '3000:3000'
    volumes:
      - ../monitoring/grafana/grafana.ini:/etc/grafana/grafana.ini
      - ../monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ../monitoring/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    networks:
      - gateway-service-local 


  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - '9090:9090'
    volumes:
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      cadvisor:
        condition: service_started
    networks:
      - gateway-service-local 


  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    ports:
      - '9093:9093'
    volumes:
      - ../monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
    networks:
      - gateway-service-local 


  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: always
    ports:
      - '8080:8080'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      redis-db:
        condition: service_started
    networks:
      - gateway-service-local 


  promtail:
    image: grafana/promtail:2.1.0
    container_name: promtail
    volumes:
      - ../monitoring/promtail/promtail.yml:/etc/promtail/promtail.yml
      # - ../logs/loki.log:/var/log/spring.log
    command: 
      - "--config.file=/etc/promtail/promtail.yml"
    ports:
      - "9080:9080"
    depends_on:
      - loki
    networks:
      - gateway-service-local 


  loki:
    image: grafana/loki:2.7.3
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - gateway-service-local 


  tempo:
    image: grafana/tempo:2.0.0
    container_name: tempo
    command: -config.file /etc/tempo-config.yml
    ports:
      - "3200:3200"     # Tempo
      # - "4317"          # OTLP
      - "9411:9411"     # Zipkin
    volumes:
      - ../monitoring/tempo/tempo.yml:/etc/tempo-config.yml
    networks:
      - gateway-service-local 





networks:
  gateway-service-local:
    external: false